<div class="app-root">
    <mat-toolbar color="primary" class="mat-elevation-z2 app-toolbar">
        <button style="margin-left: -8px" mat-icon-button>
            <mat-icon>menu</mat-icon>
        </button>
        <div [style.marginLeft.px]="isSmall() ? 8 : 24">Brightlayer UI Angular</div>
    </mat-toolbar>
    <div class="app-body" [style.backgroundColor]="colors.white[50]">
        <div class="app-body-content">
            <app-pxb-logo [color]="colors.blue[500]" [size]="isSmall() ? 100 : 160"></app-pxb-logo>
            <div class="app-title" [class.mat-display-3]="!isSmall()" [class.mat-display-1]="isSmall()">
                Welcome to Brightlayer <span [style.color]="colors.blue[500]">UI</span>.
            </div>
            <div class="mat-h3 app-instructions">
                Edit <strong>src/app/app.component.html</strong> and save to reload.
            </div>
            <mat-divider style="width: 100%; margin: 24px"></mat-divider>
            <div
                fxLayout="column"
                fxLayoutGap="8px"
                fxLayout.gt-xs="row"
                style="width: 100%; justify-content: space-between"
            >
                <mat-form-field appearance="fill">
                    <mat-label>Password</mat-label>
                    <input
                        matInput
                        name="password"
                        autocomplete="off"
                        type="text"
                        [formControl]="passwordFormControl"
                    />
                </mat-form-field>
                <blui-password-strength-checker
                    [(meetsRequirements)]="passesStrengthCheck"
                    [formValue]="passwordFormControl.value"
                    [requirements]="passwordRequirements"
                ></blui-password-strength-checker>
            </div>
        </div>
    </div>
</div>
